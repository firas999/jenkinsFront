server {
    listen 4200;
    server_name localhost;
    location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            error_page 404 =200 /index.html;
        }

    location /SpringMVC/{
            proxy_pass http://localhost:8082/Advyteam/Projets;
            
        }
}