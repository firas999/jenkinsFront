<h1 style="padding-left:50px ;">List de projets :</h1>
<div class="row">
<div class="col-sm-10">
<div class="card" style="margin:50px ;" *ngFor="let p of projet">
    <div class="card-header">
      
        <h5 class="card-title">{{p.titre}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{p.description}}</p>
      <a href="#" class="btn btn-primary">Details</a>
    </div>
  </div>    
</div>

</div>
