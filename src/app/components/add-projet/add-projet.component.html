<h1>Ajoutez un projet :</h1>
<div style="padding-top: 40px;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="titre">titre</label>
          <input
            type="text"
            class="form-control"
            id="titre"
            required
            [(ngModel)]="projet.titre"

            name="titre"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="projet.description"
            name="description"
          />
        </div>
      
        
        <button (click)="saveProjet()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">

        <h4>projet was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProjet()">Add</button>
      </div>
    </div>
  </div>
